<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <!-- css files -->
    <link rel="stylesheet" href="assets/css/bootstrap.css"> <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->

    <!--web font--><link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <!--//web font-->
</head>

<body>

<!-- header -->
<div th:replace="header :: header"></div>
<!-- //header -->

<!-- inner banner -->
<section class="inner-banner py-1">
    <div class="w3l-breadcrumb py-lg-3">
        <div class="container pt-2 pb-sm-2">
            <ul class="breadcrumbs-custom-path">
                <li><a th:href="@{/home}">Home</a></li>
                <li class="active"><i class="fas fa-angle-right"></i>Login</li>
            </ul>
        </div>
    </div>
</section>
<!-- //inner banner -->

<!-- error block -->
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="text-center">
                    <h1 class="text-center">oops...</h1>
                    <div class="four_zero_four_bg"></div>
                    <h3 class="h2">
                        Looks like you're lost
                    </h3>
                    <div class="contant_box_404 py-5">
                        <p th:text="${'Error Message: ' + errormsg}"></p>
                        <a th:href="@{/home}" class="link_404 btn btn-style btn-style-3">Go to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- //error block -->

<!-- footer block -->
<div th:replace="footer :: footer"></div>
<!-- //footer block -->

</body>

</html>
