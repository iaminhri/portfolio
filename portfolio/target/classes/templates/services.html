<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Services</title>

    <!--    &lt;!&ndash; Google fonts &ndash;&gt;-->
    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="/assets/css/style-starter.css">
    <!-- css files -->
    <link rel="stylesheet" href="/assets/css/bootstrap.css"> <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->

<!--    &lt;!&ndash;web font&ndash;&gt;<link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">-->
<!--    &lt;!&ndash;//web font&ndash;&gt;-->
</head>
<body>

    <div th:replace="header :: header"></div>

    <!-- inner banner -->
    <section class="inner-banner py">
        <div class="w3l-breadcrumb py-lg-2">
            <div class="container pt-2 pb-sm-2">
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Services</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- services -->
    <section class="services py-5" id="services">
        <div class="container py-5">
            <h3 class="heading">Services</h3>
            <div class="row service-grids">
                <div class="col-lg-4 col-md-6 w3layouts w3-icon-grid1" th:if="${gamedev == true}" th:each="services : ${GAMEDEV}">
                    <div class="title">
                        <h3 th:text="${services.serviceName}"></h3>
                    </div>
                    <div class="description">
                        <p th:text="${services.serviceDetails}"></p>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 w3layouts w3-icon-grid1" th:if="${webdev == true}" th:each="services : ${WEBDEV}">
                    <div class="title">
                        <h3 th:text="${services.serviceName}"></h3>
                    </div>
                    <div class="description">
                        <p th:text="${services.serviceDetails}"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //services -->

    <div th:replace="footer :: footer"></div>

</body>
</html>
