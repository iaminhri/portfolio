<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>

    <link href="//fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-starter.css">
    <!-- css files -->
    <link rel="stylesheet" href="assets/css/bootstrap.css"> <!-- Bootstrap-Core-CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all" /> <!-- Style-CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css"> <!-- Font-Awesome-Icons-CSS -->
    <!-- //css files -->

    <!--web font--><link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <!--//web font-->

</head>
<body>
    <div th:replace="header :: header"></div>

    <!-- inner banner -->
    <section class="inner-banner py">
        <div class="w3l-breadcrumb py-lg-2">
            <div class="container pt-2 pb-sm-2">
                <ul class="breadcrumbs-custom-path">
                    <li><a th:href="@{/home}">Home</a></li>
                    <li class="active"><i class="fas fa-angle-right"></i>Contact</li>
                </ul>
            </div>
        </div>
    </section>
    <!-- //inner banner -->

    <!-- contact -->
    <section class="contact py" id="contact">
        <div class="container py-5">
            <h3 class="heading">Contact</h3>
            <div class="row contact-grids">
                <div class="col-lg-5 contact-left">
                    <h4 class="mb-4">Address Info</h4>
                    <div class="row">
                        <div class="col-1 pr-0 icon">
                            <span class="fa fa-map-marker" aria-hidden="true"></span>
                        </div>
                        <div class="col-11">
                            <p>24H Main Block, 4th cross, California,</p>
                            <p> California - 94203</p>
                        </div>
                        <div class="col-1 pr-0 icon my-2">
                            <span class="fa fa-phone" aria-hidden="true"></span>
                        </div>
                        <div class="col-11 my-2">
                            <p> +112 367 896 2449</p>
                        </div>
                        <div class="col-1 pr-0 icon">
                            <span class="fa fa-envelope-open" aria-hidden="true"></span>
                        </div>
                        <div class="col-11">
                            <p><a href="mailto:example@email.com"> mail@example.com</a></p>
                        </div>
                        <div class="map col-sm-11 mt-4">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387142.84010033106!2d-74.25819252532891!3d40.70583163828471!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2sNew+York%2C+NY%2C+USA!5e0!3m2!1sen!2sin!4v1475140387172"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 mt-lg-0 mt-5 contact-right">
                    <h4 class="mb-4">Get In Touch</h4>
                    <ul>
                        <li class="alert alert-danger" role="alert" th:each = "error: ${#fields.errors('contact.*')}" th:text="${error}"></li>
                    </ul>
                    <form th:action="@{/saveMsg}" method="post" th:object="${contact}">
                        <label><span class="fa mr-2 fa-user" aria-hidden="true"></span> Name</label>
                        <input type="text" th:field="*{name}" placeholder="Type Your Name">
                        <div class="clearfix"></div>
                        <label><span class="fa mr-2 fa-envelope-open" aria-hidden="true"></span>Email</label>
                        <input type="text" th:field="*{email}" placeholder="Type Your Email">
                        <div class="clearfix"></div>
                        <label><span class="fa mr-2 fa-phone" aria-hidden="true"></span>Phone</label>
                        <input type="text" th:field="*{mobileNum}" placeholder="Type Your Phone Number">
                        <div class="clearfix"></div>
                        <label><span class="fa mr-2 fa-edit" aria-hidden="true"></span>Message</label>
                        <textarea th:field="*{message}" placeholder="Type A Message">Message...</textarea>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- //contact -->

    <div th:replace="footer :: footer"></div>

</body>
</html>
